function addRipple(listSelector, clickCallback){
  document.querySelectorAll(listSelector).forEach(li=>{

      li.appendChild(ripple);
      setTimeout(()=>ripple.remove(),600);
      if(clickCallback) clickCallback(li);
    });
  });
}
